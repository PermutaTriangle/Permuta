language: python

matrix:
  include:
    - python: 3.7
      env: TOXENV=flake8
    - python: 3.7
      env: TOXENV=black

    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9-dev
      env: TOXENV=py39
    - python: pypy3.5-6.0
      env: TOXENV=pypy35
    - python: pypy3
      env: TOXENV=pypy36


install:
  - pip install tox

script:
  - tox

deploy:
  provider: pypi
  user: henningu
  password:
    secure: 
  skip_existing: true
  on:
    branch: master
