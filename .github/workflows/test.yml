name: tests

on: [push, pull_request]

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.13"
            toxenv: flake8
            os: ubuntu-latest
          - python: "3.13"
            toxenv: mypy
            os: ubuntu-latest
          - python: "3.13"
            toxenv: pylint
            os: ubuntu-latest
          - python: "3.13"
            toxenv: black
            os: ubuntu-latest

          - python: "3.10"
            toxenv: py310
            os: ubuntu-latest
          - python: "3.11"
            toxenv: py311
            os: ubuntu-latest
          - python: "3.12"
            toxenv: py312
            os: ubuntu-latest
          - python: "3.13"
            toxenv: py313
            os: ubuntu-latest

          - python: "pypy3.10"
            toxenv: pypy310
            os: ubuntu-latest
          - python: "pypy3.11"
            toxenv: pypy311
            os: ubuntu-latest

          - python: "3.13"
            toxenv: py313
            os: macos-latest
          - python: "3.13"
            toxenv: py313
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{  matrix.python }}
      - name: install dependencies
        run: python -m pip install --upgrade pip tox
      - name: run
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
      - name: setup
        run: pip install -e .
