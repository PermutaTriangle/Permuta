name: tests

on: [push, pull_request]

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.8
            toxenv: flake8
            os: ubuntu-latest
          - python: 3.8
            toxenv: mypy
            os: ubuntu-latest
          - python: 3.8
            toxenv: pylint
            os: ubuntu-latest
          - python: 3.8
            toxenv: black
            os: ubuntu-latest

          - python: 3.6
            toxenv: py36
            os: ubuntu-latest
          - python: 3.7
            toxenv: py37
            os: ubuntu-latest
          - python: 3.8
            toxenv: py38
            os: ubuntu-latest
          - python: 3.9-dev
            toxenv: py39
            os: ubuntu-latest
          - python: pypy3
            toxenv: pypy36
            os: ubuntu-latest

          - python: 3.8
            toxenv: py38
            os: macos-latest
          - python: 3.8
            toxenv: py38
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{  matrix.python }}
      - name: install dependencies
        run: python -m pip install --upgrade pip tox
      - name: run
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox
